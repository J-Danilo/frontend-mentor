<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/icon-cart.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <div class="imagem">
        <img
          class="img-pc"
          src="images/image-product-desktop.jpg"
          alt="foto desktop"
        />
        <img
          class="img-mb"
          src="images/image-product-mobile.jpg"
          alt="foto mobile"
        />
      </div>
      <div class="text">
        <h2>P E R F U M E</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="without-discount">$149.99</h1>
          <span class="discounted">$169.99</span>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="icone de carrinho" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
