<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="blue-div">
        <h2 class="your-result">Your Result</h2>
        <div class="bola">
          <h1 class="number-state">76</h1>
          <h3 class="overall">of 100</h3>
        </div>
        <h4 class="great">Great</h4>
        <p class="comparative">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-div">
        <h1 class="summary">Summary</h1>
        <div class="status">
          <div class="option-a">
            <div class="reac">
              <img
                class="raio"
                src="assets/images/icon-reaction.svg"
                alt="icone do raio"
              />
              <span>Reaction</span>
            </div>
            <span>80 / 100</span>
          </div>
          <div class="option-b">
            <div class="mem">
              <img src="assets/images/icon-memory.svg" alt="icone da mente" />
              <span>Memory</span>
            </div>
            <span>92 / 100</span>
          </div>
          <div class="option-c">
            <div class="verb">
              <img src="assets/images/icon-verbal.svg" alt="icone conversa" />
              <span>Verbal</span>
            </div>
            <span>61 / 100</span>
          </div>
          <div class="option-d">
            <div class="visu">
              <img src="assets/images/icon-visual.svg" alt="icone do olho" />
              <span>Visual</span>
            </div>
            <span>72 / 100</span>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
